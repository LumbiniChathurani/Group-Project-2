            </label>

                </span>

            </div>
            <div class="input-box">
                <span class="icon">

                </span>

            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">

            </div>
        </form>
