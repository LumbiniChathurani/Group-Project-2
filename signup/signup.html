<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Bombay Sweets</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.3.3-dist/js/jquery.min.js"></script>
    <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="signup.js"></script>
</head>

<body>

    <div class="login-light"></div>
    <div class="login-box">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="light"></div>

            <h2>Signup</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="user"></ion-icon>
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" required>
                <label>Name</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="phone"></ion-icon>
                    <i class="fa-solid fa-phone"></i>
                </span>
                <input type="text" required>
                <label>Mobile Number</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="address"></ion-icon>
                    <i class="fa-solid fa-location-dot"></i>
                </span>
                <input type="text" required>
                <label>Address</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
                <div class="input-line"></div>
            </div>
            <button type="submit" onclick="signup()">Signup</button>
        </form>
    </div>
  
</form>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    function signup(){
        alert("Your registration has been successfull!!!");
        var element = document.querySelector('.input-box');
    element.style.color = 'green';
    element.style.fontSize = '20px';
    }
</script>

</body>

</html>
